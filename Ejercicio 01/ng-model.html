<!DOCTYPE html>
<html ng-app>
  <head>
  	<meta http-equiv="Content type" content="text/html; charset=UTF-B" />

<!-- Incluir Bootstrap -->

<link rel="stylesheet" href="css/bootstrap.min.css">

<!-- Incluir libreria AngularJs -->

<script src="js/lib/angular.min.js"></script>

  </head>
  <body>
    	<div class="container">
    		<h1>ng-model</h1>
    		<h4>en angularjs</h4>
    		<hr>

    		<p>
    			Su nombre: {{ nombre | uppercase }}
    			<br>
    			<input type="text" ng-model="nombre" class="form-control" placeholder="Ingrese su nombre">

    		</p>
    		<p>
    			Seleccione el pais: {{ pais}}
    			<select class="form-control" ng-model="pais">
    			 <option value="1">Costa rica</option>
    			 <option value="2">Mexico</option>
    			 <option value="3">Colombia</option>
    	    </select>
    	</p>
    	<p>
    		Seleccione las opciónes que desea {{ opt1 }} {{ opt2 }}
    		<br>
         <input type="checkbox" ng-model="opt1"> Opción 1
         <br>
         <input type="checkbox" ng-model="opt2"> Opción 2
    	</p>
    	<p>
    		Seleccione el genero: {{ genero }}
    		<br>
    		<input type="radio" value="M" ng-model="genero"> Masculino
    		<br>
    		<input type="radio" value="F" ng-model="genero"> Femenino

    	</div>
    </body>
    </html>
