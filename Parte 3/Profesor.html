<!DOCTYPE html>
<html ng-app="ProfesoR">
  <head>
  	<meta http-equiv="Content type" content="text/html; charset=UTF-B" />
  	<tittle> Ejercicio 02 - Profesor </tittle>

<!-- Incluir Bootstrap -->

<link rel="stylesheet" href="css/bootstrap.min.css">
<!-- Animate.css -->
<link rel="stylesheet" href="css/animate.css">

<!-- Incluir libreria AngularJs -->

<script src="js/lib/angular.min.js"></script>
<script src="js/app.js"></script>

  </head>
  <body>
    	<div class="container" ng-controller="profesorCtrl as profe">

<h1>Profesor</h1>
<h4>{{ profesor.nombre }}</h4>
<hr>

<div class="row" >
    
    <!-- Div que contiene la imagen del profesor -->
    <div class="col-sm-9">
        <section class="panel">
            <div class="panel-body" align="center">
                <img ng-src="img/juancarlos.jpg" class="img-circle" alt="" width="150px" height="150px">
            </div>
        </section>
    </div>

    <!-- Div, donde se mostrará la bio del profesor -->
    <div class="col-sm-9">
        <section class="panel">
            <div class="panel-body">
                {{profesor.bio}}
                <br>
                <br>
                <strong>Edad:</strong> {{profesor.edad}} años 
                <br>
                <button class="btn btn-primary" ng-click="EditarProfesor()">Editar</button>  
            </div>
        </section>
    </div>


</div>
<div class="row animated fadeIn" ng-show="mostrarCaja" >
    <div class="col-sm-9">
        <section class="panel">
            <div class="panel-body">
            	<br>
            	Nombre:
            	<input type="text" class="form-control" ng-model="editando.nombre">
            	<br>
            	Edad:

            	<input type="text" class="form-control" ng-model="editando.edad">
            	<br>

            	Bio:
            	<textarea class="form-control" ng-model="editando.bio" rows="5"></textarea>

            	<br>
            	<br>
            	<button class="btn btn-primary" ng-click="GuardarCambios()">Guardar</button>
            	<button class="btn btn-danger" ng-click="CancelarCambios()">Cancelar</button>
                
            </div>
        </section>
    </div>

  </body>
  </html>
