<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Metodos en componentes</title>
</head>
<body>
    
    <main id='app'>
        <me-gusta>

        </me-gusta>
    </main>

    <template id="meGusta">
        <button @click="incremento">{{total}} Me gusta</button>
    </template>

    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
    <script>
        Vue.component('me-gusta',{
            template:`#meGusta`,
            data:function(){
                return {
                    total:0
                }
            },
            methods:{
                incremento(){
                    this.total+=1;
                }
            }
        })

        const app = new Vue({
            el:'#app'
        })
    </script>
</body>
</html>
